HTML for creating a group form-->

<!DOCTYPE html>
<html>
<head>
    <!---->
    <!--FIREBASE LIBRARY-->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <!------------------------------------------------------>

    <!--jQuery library, used to manipulate HTML elements with javascript-->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!------------------------------------------------------->



    <meta charset="utf-8">
    <title>Create a Group</title>
    <link rel="stylesheet" href="./Style/createAGroup.css">


    <script src="/Scripts/firebase_config_team12.js"></script>
    
</head>

<body>
    

<div class="form_container">
<fieldset>
    <form id="createAGroupForm">
        <div class="groupNameDiv">
        Group Name: <input id="groupName" type="text"
        placeholder="i.e: Presentation prep" required>
        </div> <br/>

        <div class="groupCourseDiv">
        Course: <input id="courseSelect" type="text" 
        placeholder="i.e COMP 1510" required>
        </div>

        <br/>
</fieldset>
<fieldset>
        <div class="groupLocationDiv">
        Location: <input id="groupLocation" type="text"
        placeholder="i.e: SE14 320" required>
        </div>
        <br/>

        <div class="groupDetailsDiv">
        Details: <input id="groupDetails" type="text"
        placeholder="Add any additional details">
        </div>
        <br/>
    </fieldset>
    
    <button type="submit" id="create_group_btn">Create Group</button>            

    </form>

<br/>
</div>

<!--create_a_group script, save data to our Firebase app when we 
    click submit-->
    <script src="./Scripts/createAGroup.js"></script>
</body>
</html>
