<!DOCTYPE html>
<html>

<head>
    <!---->
    <!--FIREBASE LIBRARY-->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <!------------------------------------------------------>

    <!--jQuery library, used to manipulate HTML elements with javascript-->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!------------------------------------------------------->



    <meta charset="utf-8">
    <title>Create a Group</title>
    <link rel="stylesheet" href="./Style/createAGroup.css">


    <script src="/Scripts/firebase_config_team12.js"></script>

</head>

<body>

    <OBJECT width=100% data="head.html">

    </OBJECT>


    <div class="form_container">
        <fieldset>
            <form id="createAGroupForm">
                <div class="groupNameDiv">
                    Group Name: <input id="groupNameID" name="groupNameA" type="text"
                        placeholder="i.e: Presentation prep" required>
                </div> <br />

                <div class="groupCourseDiv">
                    Course: <input id="courseSelectID" name="courseSelectA" type="radio" value="COMP1510" required>COMP
                    1510
                    <br />
                    <input name="courseSelectA" type="radio" value="COMP1536" required>COMP 1536
                    <br />
                    <input name="courseSelectA" type="radio" value="COMP1113" required>COMP 1113
                </div>

                <br />
        </fieldset>
        <fieldset>
            <div class="groupLocationDiv">
                Location: <input id="groupLocationID" name="groupLocationA" type="radio" value="SE12" required>SE12
                <input name="groupLocationA" type="radio" value="SE2" required>SE2
            </div>
            <br />

            <div class="groupDetailsDiv">
                Details: <input id="groupDetailsID" name="groupDetailsA" type="text"
                    placeholder="Add any additional details">
            </div>
            <br />
        </fieldset>

        <button type="submit" id="create_group_btn">Create Group</button>

        </form>

        <br />
    </div>

    <!--create_a_group script, save data to our Firebase app when we
    click submit-->
    <script src="./Scripts/createAGroupTrialAbr.js"></script>
</body>

</html>
